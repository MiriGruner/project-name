<p-table [value]="items" [rows]="10" [paginator]="true" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Gift Name</th>
      <th>Price</th>
      <th>Donor</th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.donorId }}</td>
      <td>
        <button pButton label="Update" icon="pi pi-pencil" (click)="updateItem(item)"></button>
      </td>
      <td>
        <button pButton label="Delete" icon="pi pi-trash" (click)="deleteItem(item)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
